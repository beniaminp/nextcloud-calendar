      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="refreshCalendarData()">

          Profile
        </ion-item>
        <!-- Add more menu items here -->
      </ion-list>
    </ion-content>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
