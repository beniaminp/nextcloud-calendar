<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
      <input type="text" class="text-lg leading-6 font-medium text-gray-900 bg-transparent border-0 p-0 focus:ring-0" placeholder="Event Title" [value]="event.summary"/>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 grid grid-cols-1 gap-4 sm:grid-cols-3 sm:px-6">
      <label class="block">
        <span class="text-sm font-medium text-gray-700">Date & Time</span>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.dtstart"></ion-datetime>
      </label>
      <label class="block">
        <span class="text-sm font-medium text-gray-700">Location</span>
        <input type="text" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Dok 99 Rotterdam, Straatweg 99, 3054 AB Rotterdam, Netherlands"/>
      </label>
      <label class="block">
        <span class="text-sm font-medium text-gray-700">Notification</span>
        <input type="text" class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="30 minutes before"/>
      </label>
      <label class="block col-span-1 sm:col-span-3">
        <span class="text-sm font-medium text-gray-700">Add description</span>
        <textarea class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md" rows="5"
        [value]="event.description"></textarea>
      </label>
    </div>
    <div class="flex items-center justify-between mt-4">
      <button class="text-blue-500 hover:text-blue-600 font-medium">Save</button>
      <button class="text-red-500 hover:text-red-600 font-medium">Cancel</button>
    </div>
  </div>
</div>
